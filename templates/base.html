{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>

    <link href="{% static 'members/css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'members/js/bootstrap.bundle.min.js' %}"></script>



</head>
<body>
    <div class="container">
      <h1>This is a Bootstrap-powered website!</h1>
    </div>
    <div>
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}

        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
